<!DOCTYPE html>
<html>
<head>
    <title>Hidden Attribute Example</title>
</head>
<body>
    <h1>Visible Heading</h1>
    <p hidden>This paragraph is hidden.</p>
    <p>This paragraph is visible.</p>

    <button onclick="toggleVisibility()">Toggle Visibility of Hidden Paragraph</button>

    <script>
        function toggleVisibility() {
            var hiddenParagraph = document.querySelector('p[hidden]');
            hiddenParagraph.hidden = !hiddenParagraph.hidden;
        }
    </script>
</body>
</html>
