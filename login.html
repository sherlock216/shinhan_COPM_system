<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한대학교 COPM System</title>
    <link rel="icon" type="image/jpg" href="image/favicon.jpg">
    <style>
        .login-wrapper {
            width: 400px;
            height: 350px;
            padding: 50px;
            box-sizing: border-box;
        }

        .login-wrapper>h4 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        #login-form {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        #login-form>input[type="submit"] {
            color: #fff;
            font-size: 15px;
            background-color: rgb(72, 65, 213);
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>



<body>

    <div class="login-wrapper">
        <h4>Login for Administrator</h4>
        <form id="login-form">
            <input type="password" name="userPassword" placeholder="Password">
            <input type="submit" value="Login" id="go_result">
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // FormData 객체 사용
            let formdata = new FormData(this);

            fetch(`login.php`, {
                method: 'POST',
                body: formdata
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    if (data.includes("로그인 성공")) {
                        location.href = "show_all_result.php";
                    }
                    else {
                        alert("비밀번호를 틀렸습니다.");
                    }
                })

                .catch(error => alert('에러가 발생했습니다'));
        });
    </script>




</body>

</html>
