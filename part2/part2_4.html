<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PART 2</title>
<link rel="icon" type="image/jpg" href="../image/favicon.jpg">
<link rel="stylesheet" href="../css/part_content.css">
</head>

<body>
    <div class="header">
        <h1>PART 2. 건강</h1>
        <p>Healthy / Unhealthy</p>
    </div>
    <br><br><br>
    <div class="content">
        <form id="content" action="">

            <label for="content">4. 귀하는 최근 한달 간 우울감을 경험한 적이 있나요?</label><br><br>

            <input type="radio" id="always" name="content" value="항상 우울하다">
            <label for="always">항상 우울하다</label><br>
    
            <input type="radio" id="often" name="content" value="자주 우울하다">
            <label for="often">자주 우울하다</label><br>
    
            <input type="radio" id="some" name="content" value="가끔 우울하다">
            <label for="some">가끔 우울하다</label><br>
    
            <input type="radio" id="never" name="content" value="전혀 우울하지 않다">
            <label for="never">전혀 우울하지 않다</label><br>
    
            <button id="submitBtn" class="submitBtn">다음</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {
                event.preventDefault();

                let answer4 = document.querySelector('#content input[name="content"]:checked');
                if(!answer4){
                    alert("질문에 응답해주세요.");
                    return;
                }

                answer4 = answer4.value;

                let part2 = JSON.parse(sessionStorage.getItem('part2'));
                part2[4] = answer4;
                let jsonString = JSON.stringify(part2);
                sessionStorage.setItem('part2', jsonString);
                

                //parse in answer
                let score = JSON.parse(sessionStorage.getItem('score'));

    
                if(answer4 == "항상 우울하다" || answer4 == "자주 우울하다"){
                    score[2][4] = 1;
                }
                else{
                    score[2][4] = 0;
                }
    
                sessionStorage.setItem('score', JSON.stringify(score));
                
                location.href='part2_5.html'
            });
        </script>
    
    
    
    
</body>
</html>
