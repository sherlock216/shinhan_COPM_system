                            document.getElementById("textpos").innerHTML = "비만 예방 및 관리를 위해서는 야식을 삼가해야 합니다. 야식을 먹으면 식욕 관련 호르몬인 렙틴이 감소되어 식욕이 증가하며 살이 찌기 쉽습니다.";
                }
                else{
                    score[4][1] = 0;
                    document.getElementById("textpos").innerHTML = "비만 예방 및 관리를 위해 지금의 식습관을 잘 유지하세요.";
                }

        }


        else if(count.length == 3){

                    document.getElementById("textpos").innerHTML = "비만 예방 및 관리를 위해 지금의 식습관을 잘 유지하세요.";

            else{

                    score[4][1] = 2;
                    document.getElementById("textpos").innerHTML = "비만 예방 및 관리를 위해서는 야식을 삼가하고 적당한 식사량을 지켜야 합니다. 야식을 먹으면 식욕 관련 호르몬인 렙틴이 감소되어 식욕이 증가하며 살이 찌기 쉽습니다.";

                document.getElementById("textpos").innerHTML = "비만 예방 및 관리를 위해서는 적당한 식사량과 식사 횟수를 지켜야 합니다. 식사는 4-5시간 정도 간격으로 합니다.";

            if(part4[1].includes("야식")){
                if(part4[2] == "과식한다"){
                    score[4][1] = 2;
                    document.getElementById("textpos").innerHTML = "비만 예방 및 관리를 위해서는 야식을 삼가하고 적당한 식사량을 지켜야 합니다. 야식을 먹으면 식욕 관련 호르몬인 렙틴이 감소되어 식욕이 증가하며 살이 찌기 쉽습니다.";

                    score[4][1] = 2;

        sessionStorage.setItem('part4', JSON.stringify(part4));
