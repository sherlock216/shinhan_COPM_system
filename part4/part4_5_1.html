<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PART 4</title>
<link rel="icon" type="image/jpg" href="../image/favicon.jpg">
<link rel="stylesheet" href="../css/part_content.css">
</head>

<body>
    <div class="header">
        <h1>PART 4. 식이</h1>
        <p>Balanced / Imbalanced</p>
    </div>
    <br>
    <div class="content">
        <form id="content" action="">

            <label for="content">5-1. 지난 한 달간 술을 마시는 횟수는 어느 정도입니까?</label><br><br>

            <input type="radio" id="1" name="content" value="한 달에 1~4회">
            <label for="1">한 달에 1~4회</label><br>
    
            <input type="radio" id="2" name="content" value="한 달에 5~8회">
            <label for="2">한 달에 5~8회</label><br>

            <input type="radio" id="3" name="content" value="한 달에 9회 이상">
            <label for="3">한 달에 9회 이상</label><br>
    
            <button id="submitBtn" class="submitBtn">다음</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {
                event.preventDefault();

                let answer51 = document.querySelector('#content input[name="content"]:checked');
                if(!answer51){
                    alert("질문에 응답해주세요.");
                    return;
                }

                answer51 = answer51.value;

                let part4 = JSON.parse(sessionStorage.getItem('part4'));
                part4[51] = answer51;
                
            
                if(answer51 == "한 달에 9회 이상"){
                    let score = JSON.parse(sessionStorage.getItem('score'));
                    score[4][5] = 1;
                    sessionStorage.setItem('score', JSON.stringify(score));
                }
                else{
                    let score = JSON.parse(sessionStorage.getItem('score'));
                    score[4][5] = 0;
                    sessionStorage.setItem('score', JSON.stringify(score));
                }

                sessionStorage.setItem('part4', JSON.stringify(part4));
                location.href='part4_5_2.html'
            });
        </script>
    
    
    
    
</body>
</html>
