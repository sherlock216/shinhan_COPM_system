<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PART 4</title>
<link rel="icon" type="image/jpg" href="../image/favicon.jpg">
<link rel="stylesheet" href="../css/part_content.css">
</head>

<body>
    <div class="header">
        <h1>PART 4. 식이</h1>
        <p>Balanced / Imbalanced</p>
    </div>

    <div class="content">
        <form id="content" action="">

            <p>6. 귀하는 평소 알러지를 유발하는 음식이 있나요? <b>(다중선택)</b></p>

            <label><input type="checkbox" name="content" value="없음">없음</label><br>
            <label><input type="checkbox" name="content" value="땅콩">땅콩</label><br>
            <label><input type="checkbox" name="content" value="유제품">유제품</label><br>
            <label><input type="checkbox" name="content" value="생선">생선</label><br>
            <label><input type="checkbox" name="content" value="계란">계란</label><br>
            <label><input type="checkbox" name="content" value="어패류">어패류</label><br>
            <label><input type="checkbox" name="content" value="갑각류">갑각류</label><br>
            <label><input type="checkbox" name="content" value="기타 알러지를 유발하는 음식">기타</label><br>
            <br>
            <button id="submitBtn" class="submitBtn">다음</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {

                event.preventDefault();
               
                let answer_array = Array.from(document.querySelectorAll('#content input[name="content"]:checked'));
                let answer6 = answer_array.map(checkbox => checkbox.value);

                if(answer6.length==0){
                    alert("질문에 응답해주세요.");
                    return;
                }
                if(answer6.includes('없음') && answer6.length > 1){
                    alert("'없음' 선택 시 다른 문항은 선택 불가합니다.");
                    return;
                }

                let part4 = JSON.parse(sessionStorage.getItem('part4'));
                part4[6] = answer6;
                let jsonString = JSON.stringify(part4);
                sessionStorage.setItem('part4', jsonString);

                location.href='part4_7.html'
            });      
    </script>

</body>
</html>
