<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PART 4</title>
<link rel="icon" type="image/jpg" href="../image/favicon.jpg">
<link rel="stylesheet" href="../css/part_content.css">
</head>

<body>
    <div class="header">
        <h1>PART 4. 식이</h1>
        <p>Balanced / Imbalanced</p>
    </div>

    <div class="content">
        <form id="content" action="">

            <p>7. 귀하는 아래에 해당하는 채식을 하고 있나요?</p>

            <label><input type="checkbox" name="content" value="비건">비건</label><br>
            <label><input type="checkbox" name="content" value="락토">락토</label><br>
            <label><input type="checkbox" name="content" value="락토-오보">락토-오보</label><br>
            <label><input type="checkbox" name="content" value="페스코">페스코</label><br>
            <label><input type="checkbox" name="content" value="플렉시테리언">플렉시테리언</label><br>
            <label><input type="checkbox" name="content" value="돼지고기 비섭취">돼지고기 비섭취</label><br>
            <label><input type="checkbox" name="content" value="소고기 비섭취">소고기 비섭취</label><br>
            <label><input type="checkbox" name="content" value="아니오">아니오</label><br>
            <br>
            <button id="submitBtn" class="submitBtn">다음</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {

                event.preventDefault();
               
                let answer_array = Array.from(document.querySelectorAll('#content input[name="content"]:checked'));
                let answer7 = answer_array.map(checkbox => checkbox.value);

                if(answer7.length==0){
                    alert("질문에 응답해주세요.");
                    return;
                }
                if(answer7.includes("아니오") && answer7.length > 1){
                    alert("'아니오' 선택 시 다른 문항은 선택 불가합니다.");
                    return;
                }

                let part4 = JSON.parse(sessionStorage.getItem('part4'));
                part4[7] = answer7;
                let jsonString = JSON.stringify(part4);
                sessionStorage.setItem('part4', jsonString);

                location.href='part4_8.html'
            });      
    </script>

</body>
</html>
