    <p id="textpos"></p>

    <script>
        let result = JSON.parse(sessionStorage.getItem('ABC_result'));
        let results = {};

        if (result[1] == 'W') {
            results[1] = "정확하고('Well')";
        }
        else {
            results[1] = "부정확하고('Poorly')";
        }

        if (result[2] == 'H') {
            results[2] = "건강을 잘 유지하고 있으며('Healthy')";
        }
        else {
            results[2] = "건강 관리가 필요하며('Unhealthy')";
        }

        if (result[3] == 'S') {
            results[3] = "단독 운동('Single')";
        }
        else {
            results[3] = "협동 운동('Cooperation')";
        }

        if (result[4] == 'B') {
            results[4] = "식습관이 올바릅니다('Balanced')";
        }
        else {
            results[4] = "식습관의 교정이 필요합니다('Imbalanced')";
        }

        document.getElementById("textpos").innerHTML = `당신은 비만에 대한 인식이 ${results[1]}<br><br> ${results[2]}<br><br> ${results[3]}을 선호하고<br><br> ${results[4]}`;

    </script>
