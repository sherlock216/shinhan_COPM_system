<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SECTOR 0</title>
<link rel="icon" type="image/jpg" href="image/favicon.jpg">
<link rel="stylesheet" href="sector_content.css">

<style>
/* survery-section class는 sector0에만 있는 class */
.survey-section{
    background: #1f487c;
    color: white;
    padding: 20px;
    margin: 20px;
}

.survey-section h2{
    margin: 0 0 10px 0;
}

.survey-section input {
    width: 90%;
    padding: 5px;
    margin-top: 20px;
}

.survey-section input[type="radio"] {
    width: auto;
    margin-top: 0;
    padding: 0;
    vertical-align: middle;
}
</style>

</head>

<body>
    <div class="header">
        <h1>SECTOR 0. 기본 정보</h1>
    </div>

    <div class="content">
        <div class="survey-section">
         <h2>1. 귀하의 생년 월일은?</h2>
         <label for="bday"></label>
         <input type="date" id="bdayid"><br>
        </div>

        <div class="survey-section">
         <h2>2. 귀하의 성별은?</h2>
         <label for="gender"></label>
         <input type="radio" id="male" name="gender" value="남자">
         <label for="male">남자</label><br>
         <input type="radio" id="female" name="gender" value="여자">
         <label for="female">여자</label><br>
        </div>

        <div class="survey-section">
            <h2>3. 귀하의 신장은?</h2>
            <input type="number" name="height" placeholder="cm" id="heightid">
        </div>

        <div class="survey-section">
            <h2>4. 귀하의 체중은?</h2>
            <input type="number" name="weight" placeholder="kg" id="weightid">
        </div>

        <button onclick="location.href='sector1_1.html'"  id="submitBtn" class="submitBtn">다음</button>    
    </div>



    <script>
        // 제출 버튼에 이벤트 리스너 추가?
        document.getElementById('submitBtn').addEventListener('click', function() {

            let birthday = document.getElementById('bdayid').value;
            let sex = document.querySelector('input[name="gender"]:checked').value;
            let height = parseFloat(document.getElementById('heightid').value);
            let weight = parseFloat(document.getElementById('weightid').value);


            let bmi_rare = weight / Math.pow(height / 100, 2);
            let bmi = 0;
            if(bmi_rare >= 30) bmi = 1;
            else if(bmi_rare >= 23 && bmi_rare < 30) bmi = 2;
            else if(bmi_rare >= 18.5 && bmi_rare < 23) bmi = 3;
            else bmi = 4;

            let ABC_sector0 = { "생년 월일" : birthday, "성별": sex, "신장" : height, "체중" : weight, "허리둘레" : 0, "인바디" : {"체지방" : 0, "근육량" : 0}, 
            "BMI" : bmi, "BMI_RARE" : bmi_rare};

            //stringify, setItem          
            let storedData = sessionStorage.setItem('ABC_sector0', JSON.stringify(ABC_sector0));

        });
    </script>


</body>
</html>
