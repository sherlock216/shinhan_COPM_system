<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SECTOR 0</title>
<link rel="icon" type="image/jpg" href="image/favicon.jpg">
<style>
    body {
        font-family: 'Malgun Gothic', Arial;
        margin: 0;
        padding: 0;
        background: #eee;
    }
    .header {
        background: #ccc;
        padding: 20px;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }
    .survey-section{
        background: #003366;
        color: white;
        padding: 20px;
        margin-bottom: 10px;
    }

    .survey-section h2{
        margin: 0 0 10px 0;
    }
    .survey-section input, .survey-section select {
        width: 90%;
        padding: 5px;
        margin-top: 10px;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: white;
    }
    .submit-button {
        background-color: #0055a5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%;
        margin-top: 20px;
    }

</style>
</head>

    <div class="header">
        <h1>SECTOR 0. 기본 정보</h1>
    </div>

    <div class="container">

        </div>
