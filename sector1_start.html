<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SECTOR 1</title>
<link rel="icon" type="image/jpg" href="image/favicon.jpg">
<style>
    body {
        font-family: 'Malgun Gothic', Arial;
        margin: 0;
        padding: 0;
        background: #eee;
    }
    .header {
        background: #ccc;
        padding: 20px;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }
    .content {
        padding: 20px;
    }
    .content p {
        font-size: 16px;
        color: #333;
        text-align: center;
    }
</style>
</head>

<body>
    <div class="header">
        <h1>SECTOR 1. 인식</h1>
        <p>Well / Poorly recognized</p>
    </div>

    <div class="content">
        <p>1996년 세계보건기구는 '<b><span style="color: red">비만</span></b>은 
            장기 치료가 필요한 질병'으로 규정하였습니다.<br> 
            그 이후 비만은 현 인류가 극복해야 할 중요한 <b><span style="color: red">질병</span></b> 
            중 하나로 인식되고 있습니다.</p>
    </div>

    <form id="genderForm">
        <label for="gender">당신의 성별은 무엇입니까? 폼 라디오 테스트용 문항입니다.</label><br>

        <input type="radio" id="male" name="gender" value="남자">
        <label for="male">남자</label><br>

        <input type="radio" id="female" name="gender" value="여자">
        <label for="female">여자</label><br>

        <input type="submit" value="제출">
    </form>

    <script>
    document.getElementById('genderForm').addEventListener('submit', function(event) {
            // 폼 제출 막기?
            event.preventDefault();

            
            let userAnswer = document.querySelector('#genderForm input[name="gender"]:checked').value;

            let responseObj = { "성별" : userAnswer };

            let jsonString = JSON.stringify(responseObj);

            console.log(jsonString);
        });
    </script>




</body>
</html>
