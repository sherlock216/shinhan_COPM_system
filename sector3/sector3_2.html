<body>

        <h1>SECTOR 3. 운동</h1>

    <div class="content">
        <form id="content" action="">

            <p>2. 최근 6개월 동안 귀하가 하는 운동은 무엇인가요? 운동을 <b>모두</b> 고르세요.</p>

            <label><input type="checkbox" name="content" value=1>1) 헬스</label><br>

            <label><input type="checkbox" name="content" value=3>3) 필라테스</label><br>

            <label><input type="checkbox" name="content" value=5>5) 요가</label><br>
            <label><input type="checkbox" name="content" value=6>6) 자전거</label><br>
            <label><input type="checkbox" name="content" value=7>7) 골프</label><br>
            <label><input type="checkbox" name="content" value=8>8) 수영</label><br>
            <label><input type="checkbox" name="content" value=9>9) 걷기</label><br>
            <label><input type="checkbox" name="content" value=10>10) 크로스핏 또는 F45</label><br>
            <label><input type="checkbox" name="content" value=11>11) 배드민턴</label><br>

            <label><input type="checkbox" name="content" value=17>17) PT</label><br>
            <label><input type="checkbox" name="content" value=18>18) 조깅</label><br>
            <label><input type="checkbox" name="content" value=19>19) GX</label><br>
            <label><input type="checkbox" name="content" value=20>20) 등산</label><br>
            <label><input type="checkbox" name="content" value=21>21) 댄스</label><br>

            <label><input type="checkbox" name="content" value=24>24) 클라이밍</label><br>
            <br>
            <button id="submitBtn" class="submitBtn">다음</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {

                event.preventDefault();
               
                let answer_array = Array.from(document.querySelectorAll('#content input[name="content"]:checked'));
                let answer = answer_array.map(checkbox => parseInt(checkbox.value));

                let ABC_temp3 = JSON.parse(sessionStorage.getItem('ABC_temp3'));
                ABC_temp3[2] = answer;
                let jsonString = JSON.stringify(ABC_temp3);
                sessionStorage.setItem('ABC_temp3', jsonString);

                location.href='sector3_3.html'
            });      
    </script>

</body>
</html>
