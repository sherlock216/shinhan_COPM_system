            document.addEventListener('DOMContentLoaded', function () {

                }
                else {
                    textfile.textContent = "당신의 COPM 유형 지표 중 운동 지표는 “Cooperation”에 해당됩니다.\n당신과 어울리는 운동은 다음과 같습니다.";
                }

                document.getElementById('textpos').appendChild(textfile);
            });
        </script>
    </div><br><br>

    <button onclick="location.href='sector3_3_feedback3.html'" id="submitBtn" class="submitBtn">다음</button>
